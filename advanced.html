<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
		<link rel="stylesheet" href="advanced.css">
    </head>
    <body>
		<div class="other_search">
			<a href="google.html">Google Search</a>
		</div>
		<div class="header"><h1>Advanced Search</h1></div>
		<div class="baseline"></div>
        <form action="https://google.com/search">
				<div class="instruction">
					Find pages with...
				</div>
				<div class="boxes">
					all these words:
					<input type="text" name="as_q">
				</div>
				<div class="boxes">
					this exact word or phrase:
					<input type="text" name="as_epq">
				</div>
				<div class="boxes">
					any of these words:
					<input type="text" name="as_oq">
				</div>
				<div class="boxes">
					none of these words:
					<input type="text" name="as_eq">
				</div>
			<div class="baseline" style="margin-top: 50px;"></div>
            <input class="button" type="submit" value="Advanced Search">
        </form>
    </body>
</html>
